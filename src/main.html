<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./stylee.css">
  <title>Smart house</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="page">
    <div style="text-align: right;">
      <button type="button" id="dashboard" class="btn btn-primary" data-toggle="modal" data-target="#dashboard_modal" data-whatever="@mdo">dashboard</button>
      <div class="modal fade" id="dashboard_modal" tabindex="-1" role="dialog" aria-labelledby="dashboard_modal_label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dashboard_modal_label">DASHBOARD</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="result">
                    <div id = "lightSta"></div>
                    <div id = "bellSta"></div>
                    <div id = "doorSta"></div>
                    <div id = "airSta"></div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div align="center">
      <h1>WELCOME HOME
        <span class="badge badge-secondary"></span>
      </h1>
    </div>
    <div class="container-fluid">

      <!-- bell -->
      <div id="dashboard_row_style" class='row'>
        <div class='col-6'>
          <div class="container-fluid" id="centered">
            <img id = "bellImg" src="./asset/bellOFF.png" height="200px">
            <br>
            <br>
            <button type="button" id="bell" class="btn btn-primary">Ring the bell</button>
            <div>
            </div>
          </div>
        </div>

        <!-- air conditioner -->
        <div class='col-6'>
          <div class="container-fluid" id="centered">
            <img id = "airImg" src="./asset/airOFF.png" height="200px">
            <br>
            <br>
            <button type="button" id="air" class="btn btn-primary">Air-conditioner</button>
          </div>
        </div>
      </div>

      <!-- light -->
      <div id="dashboard_row_style" class='row'>
        <div class='col-6'>
          <img id = "lightImg" height="200px" src="./asset/lightOFF.png">
          <br>
          <br>
          <button type="button" id="light" class="btn btn-primary">light</button>
        </div>

        <!-- door -->
        <div class='col-6'>
          <img id = "doorImg" src="./asset/doorCLOSE.png" height="200ox">
          <br>
          <br>
          <button type="button" id="door" class="btn btn-primary">door</button>
        </div>
      </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="controller.js"></script>
  <script src="dashboardcontroller.js"></script>

</body>

</html>
