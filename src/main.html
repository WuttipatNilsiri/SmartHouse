<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <title>Smart house</title>
</head>

<body>
  <div class="text-center">
    <div class="p-3 mb-2 bg-info text-white">Smart House</div>
  </div>
  <div class="container">
    <button type="button" id="bell" class="btn btn-primary">Ring the bell</button>
    <button type="button" id="air" class="btn btn-primary">Air-conditioner</button>
    <button type="button" id="light" class="btn btn-primary">light</button>
    <button type="button" id="door" class="btn btn-primary">door</button>
    <button type="button" id="dashboard" class="btn btn-primary">dashboard</button>
    <div>
      <div id="bellShow"></div>
      <div id="airShow"></div>
      <div id="lightShow"></div>
      <div id="doorShow"></div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="req.js"></script>
</body>

</html>
