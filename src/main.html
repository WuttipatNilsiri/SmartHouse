<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"

<body>


  <div class="page">

    <div class="container">

      <div class="p-3 mb-2 bg-info text-white">
        <h1>Welcome Home
            <button type="button" id="dashboard" class="btn btn-primary float-right" data-toggle="modal" data-target="#dashboard_modal"
            data-whatever="@mdo">dashboard</button>
        </h1>
       
      </div>

      <div class="modal fade" id="dashboard_modal" tabindex="-1" role="dialog" aria-labelledby="dashboard_modal_label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dashboard_modal_label">DASHBOARD</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <div id="result">
                    <div id = "lightSta"></div>
                    <div id = "bellSta"></div>
                    <div id = "doorSta"></div>
                    <div id = "airSta"></div>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="container-fluid">
      <!-- bell -->
      <div id="dashboard_row_style" class='row'>
        <div class='col-6'>
          <div class="container-fluid" id="centered">
            <img id = "bellImg" src="./asset/bellOFF.png" height="200px">
            <br>
            <input class="mt-4 textArea" id="bellStatus" height="2cm" width="3cm">
            </textarea>
            <br>
            <button type="button" id="bell" class="btn btn-primary" style="margin-top: 3px">Ring the bell</button>
            <div>
              
            </div>
          </div>
        </div>

        <!-- air conditioner -->
        <div class='col-6'>
          <div class="container-fluid" id="centered">
            <img id = "airImg" src="./asset/airOFF.png" height="200px">
            <br>
            <input class="mt-4 textArea" id="airStatus" height="2cm" width="3cm">
            </textarea>
            <br>
            <button type="button" id="air" class="btn btn-primary" style="margin-top: 3px">Air-conditioner</button>
          </div>
        </div>

      </div>

      <!-- light -->
      <div id="dashboard_row_style" class='row'>
        <div class='col-6'>
          <img id = "lightImg" height="200px" src="./asset/lightOFF.png">
          <br>
          
          <input class="mt-4 textArea" id="lightStatus" height="2cm" width="3cm">
            </textarea>
          
          <br>
          <button type="button" id="light" class="btn btn-primary">light</button>
        </div>



        </div>
        <!-- door -->
        <div class='col-6'>

          <img id = "doorImg" src="./asset/doorCLOSE.png" height="200ox">
          <br>
          <input class="mt-4 textArea" id="doorStatus" height="2cm" width="3cm">
            </textarea>
          <br>
          <button type="button" id="door" class="btn btn-primary">door</button>

        </div>
      </div>
    </div>
