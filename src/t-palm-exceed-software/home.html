<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <title>T-PALM SYSTEM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body bgcolor="light yellow">

    <div class="container">
        <div class="bg">
            <div class="center">
                <label for="image" style="color: rgb(255, 255, 255);">
                    <div class="container-fluid margin">
                        <h1 style="font-size:3vw">T'palm Seeder</h1>
                        <h5>-Growing baby palm seed-</h5>
                </label>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-3" style="border-right: solid">
                <div class="center-text">
                    <img id="prgSoil" src="./assets/images/progress/soil/100.png" height="250px" alt="">

                </div>
            </div>
            <div class="col-3" style="border-right: solid">
                <div class="center-text">
                    <img id="prgAsh" src="./assets/images/progress/ashes/100.png" height="250px" alt="">
                </div>
            </div>
            <div id="seedProgress" class="col-3" style="border-right: solid">
                <div class="center-text">
                    <img id="prgSeed" src="./assets/images/progress/seed/100.png" height="250px" alt="">
                </div>
            </div>
            <div class="col-3">
                <div class="center-text">
                    <img id="prgCoconut" src="./assets/images/progress/coconut/100.png" height="250px" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div id="display" class="col-12 d-flex justify-content-center" style="margin-top: 20px">
            </div>
        </div>
        <div class="row">
            <button id="startBtn" type="button" class="btn btn-dark">START</button>
            <button id="stopBtn" type="button" class="btn btn-dark">STOP</button>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script type="text/JavaScript" src="./js/app.js"></script>


</body>

</html>
